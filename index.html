<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Site</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="/app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <div class="country_item">
            <div class="social_media">
              <a href="telegram"><i class="fa-brands fa-telegram"></i></a>
              <a href="github"><i class="fa-brands fa-github"></i></a>
            </div>
            <div class="country">
              <i class="fa-solid fa-location-dot"></i>
              <span>Tashkent Uzbekistan</span>
            </div>
          </div>
          <div class="search">
            <form action="">
              <input type="text" placeholder="Shahar yoki tuman" />
              <i class="fa-solid fa-magnifying-glass"></i>
            </form>
          </div>
          <div class="theme">
            <div class="logo">
              <span>21-sentyabr</span>
            </div>
            <div class="toogle">
              <i class="fa-solid fa-moon"></i>
            </div>
          </div>
        </nav>
      </header>
      <main>
        <div class="item_weather">
          <div class="item today">
            <div class="today_time">
              <span>Monday</span>
              <span>11:42PM</span>
            </div>
            <div class="today_weather">
              <div class="temp_gradus">
                <p>12°</p>
                <img src="/icon//Cloudy Night.png" alt="icon weather" />
              </div>
              <div class="weather_func">
                <div class="wind_temp">
                  <div class="weather_icons"><img src="/icon/mini icon/wind.png" alt="">-<span>5%</span></div>
                  <div class="weather_icons"><img src="/icon/mini icon/pressure.png" alt="">-<span>18 MB</span></div>
                  <div class="weather_icons"><img src="/icon/mini icon/humidity.png" alt="">-<span>18%</span></div>
                </div>
                <div class="sunrise">
                  <div><img src="/icon/mini icon/sunrise.png" alt="">-<span>6:18pm</span></div>
                  <div><img src="/icon/mini icon/sunset.png" alt="">-<span>9:02AM</span></div>
                </div>
              </div>
            </div>
          </div>
        
          <div class="items">
            <div class="wek">
              <p>Wednesdey</p>
              <hr>
            </div>
            <div class="week_icon">
              <img src="/icon/Cloudy Night.png" alt="icon">
            </div>
            <div class="week_temp">
              <p>21°</p>
            </div>
          </div>
          <div class="items">
            <div class="wek">
              <p>Wednesdey</p>
              <hr>

              <img src="/icon/Cloudy Night.png" alt="icon">
            </div>
            <div class="week_temp">
              <p>21°</p>
            </div>
          </div>
          <div class="items">

              <p>Wednesdey</p>
              <hr>

              <img src="/icon/Cloudy Night.png" alt="icon">
            </div>
            <div class="week_temp">
              <p>21°</p>
            </div>
          </div>

              <p>Wednesdey</p>
              <hr>

              <img src="/icon/Cloudy Night.png" alt="icon">

            <div class="week_temp">

            </div>

              <p>21°</p>
            </div>
          </div>
          
        </div>
      </main>
    </div>
  </body>
</html>
