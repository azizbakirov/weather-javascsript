<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="/app.js" defer></script>
    <title>Weather UI</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="search">
          <input type="text" placeholder="Search city" />
          <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="social_media">
          <a href="instagram"><i class="fa-brands fa-instagram"></i></a>
          <a href="facebook"><i class="fa-brands fa-github"></i></i></a>
          <a href="telegram"><i class="fa-brands fa-telegram"></i></a>
        </div>
      </nav>
      <main>
        <div class="city_text">
          <h1>Tashkent</h1>
          <p>Uzbekistan</p>
          <div class="gradus">
          <span class="gradus">35C <span class="info_weather">Cloud</span></span>

          </div>
        </div>
        <div class="city_icon">
          <img src="/icon weather/Cloudy Night.png" alt="weather" />
        </div>
      </main>
      <header>
        <div class="wind">
          <p>Wind: 55%</p>
          <img src="/icon weather/wind.png" alt="wind">
        </div>
        <div class="humidity">
          <p>Humidity: 10%</p>
          <img src="/icon weather/humidity.png" alt="humidity">
        </div>
      </header>
    </div>
  </body>
</html>
