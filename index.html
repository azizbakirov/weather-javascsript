<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather web site</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="search">
          <form action="">
            <input type="text" placeholder="Search city" />
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
          </form>
        </div>
        <div class="social_media">
          <a href="instagram"><i class="fa-brands fa-instagram"></i></a>
          <a href="github"><i class="fa-brands fa-github"></i></a>
          <a href="telegram"><i class="fa-brands fa-telegram"></i></a>
        </div>
      </nav>
      <main>
        <div class="wrapper">
          <div class="weather_city">
            <span class="city_title"
              ><i class="fa-solid fa-location-dot"></i> Tashkent UZ</span
            >
            <div class="temperature">
              <span class="temp">18°C</span>
              <div class="min_max">
                <span class="temp_max">22°</span>
                <span class="temp_min">21°</span>
              </div>
            </div>
            <div class="wind_temp">
              <div class="wrap winds">
                <div class="wind_info">
                  <div class="wind_icon">
                    <i class="fa-solid fa-wind"></i>
                  </div>
                  <div class="speed_title">
                    <p class="title">Winds</p>
                    <span>22 km/h</span>
                  </div>
                </div>
              </div>
              <div class="wrap winds">
                <div class="wind_info">
                  <div class="wind_icon">
                    <i class="fa-solid fa-sun"></i>
                  </div>
                  <div class="speed_title">
                    <p class="title">Visiblity</p>
                    <span>22</span>
                  </div>
                </div>
              </div>
              <div class="wrap winds">
                <div class="wind_info">
                  <div class="wind_icon">
                    <i class="fa-solid fa-compass"></i>
                  </div>
                  <div class="speed_title">
                    <p class="title">precipitation</p>
                    <span>22 km/h</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="bg_img">
              <!-- <img src="" alt="walpaper" /> -->
            </div>
          </div>
          <div class="weather_temps">
            <div class="wind_vis">
              <div class="temp wind">
                <span class="title"><i class="fa-solid fa-leaf"></i> Title</span>
                <div class="temp_min">
                  <span>25°</span>
                </div>
                <div class="wind_pm">
                  <span>12.9 PM25</span>
                  <span>12.9 PM25</span>
                  <span>12.9 PM25</span>
                </div>
              </div>
              <div class="temp sunset">
                <div class="sunset_temp">
                  <span><i class="fa-sharp fa-solid fa-sun"></i> Quyoshli</span>

                  <span>21</span>
                </div>
              </div>
            </div>
            <div class="temp visibility">
              <div class="rain">
                <span>Rain</span>
                <i class="fa-solid fa-cloud-bolt"></i>
                <span>25°</span>
              </div>
              <div class="rain">
                <span>Snow</span>
                <i class="fa-solid fa-bolt"></i>
                <span>25°</span>
              </div>
              <div class="rain">
                <span>Sun</span>
                <i class="fa-solid fa-sun"></i>
                <span>25°</span>
              </div>
              <div class="rain">
                <span>Clodus</span>
                <i class="fa-solid fa-cloud"></i>
                <span>25°</span>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
